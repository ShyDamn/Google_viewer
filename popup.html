<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Price Tracker</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <h1 id="title">Отслеживаемые товары</h1>

  <div id="productSection">
    <ul id="productList"></ul>
    <button id="settingsButton">Настройки</button>
  </div>

  <div id="settingsSection" style="display: none;">
    <label for="telegramId">Ваш Telegram ID:</label>
    <input type="text" id="telegramId">
    <label for="token">Ваш токен:</label>
    <input type="text" id="token">
    <button id="saveButton">Сохранить</button>
    <button id="connectTelegram">Подключить уведомления</button>
    <button id="backButton">Назад</button>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
